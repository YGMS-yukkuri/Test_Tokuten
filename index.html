<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="inputBox">
            <div class="input">
                <div>
                    <label for="subject">教科を入力</label>
                    <input type="text" class="scoreInput" id="subject">
                </div>
                <div>
                    <label for="score">得点を入力</label>
                    <input type="number" class="scoreInput" id="score" min="0">
                </div>
                <div>
                    <label for="avgscore">平均点を入力</label>
                    <input type="number" class="scoreInput" id="avgscore" min="0">
                </div>
            </div>
            <div class="button">
                <button type="button" onclick="register()">データを登録</button>
            </div>
        </div>
        <div class="center">
            <div class="tableBox">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="title">教科</th>
                            <th scope="col" class="title">得点</th>
                            <th scope="col" class="title">平均点</th>
                            <th scope="col" class="title">差分</th>
                            <th scope="col" class="title">登録/編集日時</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr class="data">
                            <th scope="row" class="rows subject">言語文化</th>
                            <td class="score">60</td>
                            <td class="avg">55</td>
                            <td class="gap">+5</td>
                            <td class="date">2025/99/99</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="editBox">
                <div class="editInput">
                    <label for="editInput">データを編集する教科を入力</label>
                    <input type="text" id="editSubject" value="言語文化">
                    <button type="button" onclick="search()">参照</button>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
