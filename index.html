<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="inputBox">
            <div class="input">
                <div>
                    <label for="subject">教科を入力</label>
                    <input type="text" class="scoreInput" id="subject">
                </div>
                <div>
                    <label for="score">得点を入力</label>
                    <input type="number" class="scoreInput" id="score" min="0">
                </div>
                <div>
                    <label for="avgscore">平均点を入力</label>
                    <input type="number" class="scoreInput" id="avgscore" min="0">
                </div>
            </div>
            <div class="button">
                <button type="button" onclick="register()">データを登録</button>
            </div>
        </div>
        <div class="tableBox">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="title subject">教科</th>
                        <th scope="col" class="title score">得点</th>
                        <th scope="col" class="title avg">平均点</th>
                        <th scope="col" class="title gap">差分</th>
                        <th scope="col" class="title date">登録日時</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <tr class="data">
                        <th scope="row" class="rows subject">言語文化</th>
                        <td>60</td>
                        <td>55</td>
                        <td>+5</td>
                        <td>2025/99/99</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div></div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
