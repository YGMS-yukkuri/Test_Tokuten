<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="night">
            <button onclick="changeNight()">ナイトモード切替</button>
        </div>
    </header>
    <main>
        <div class="inputBox">
            <div class="input">
                <div>
                    <label for="subject">教科を入力</label>
                    <input type="text" class="scoreInput" id="subject" autocomplete="off">
                </div>
                <div>
                    <label for="score">得点を入力</label>
                    <input type="number" class="scoreInput" id="score" min="0">
                </div>
                <div>
                    <label for="avgscore">平均点を入力</label>
                    <input type="number" class="scoreInput" id="avgscore" min="0">
                </div>
            </div>
            <div class="button">
                <button type="button" onclick="register()">データを登録</button>
            </div>
        </div>
        <div class="center">
            <div class="tableBox">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="title">教科</th>
                            <th scope="col" class="title">得点</th>
                            <th scope="col" class="title">平均点</th>
                            <th scope="col" class="title">差分</th>
                            <th scope="col" class="title">登録/編集日時</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                    </tbody>
                </table>
            </div>
            <div class="editBox"></div>
        </div>


    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
